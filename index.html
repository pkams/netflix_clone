<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Clone</title>

    <!-- Owl css -->
    <link rel="stylesheet" href="css/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owlcarousel/owl.theme.default.min.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdivel!</p>
            </div>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>

    </main>

     <div class="carrosel-filmes">
         <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="imagem-filme" src="img/mini1.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini2.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini3.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini4.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini5.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini6.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini7.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini8.jpg">
            </div>
             <div class="item">
                <img class="imagem-filme" src="img/mini9.jpg">
            </div>
         </div>
     </div>
    <!-- JS -->
    <!-- Sempre embaixo -->
    <script src="https://kit.fontawesome.com/a08948fcb6.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/owlcarousel/setup.js"></script>

</body>
</html>
